<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<input type="text" id="num1"> +
<input type="text" id="num2">
<input type="button" value="더하기" onclick="aaa()"> <br>
<input type="text" id="result">

<script>
  //더하기 버튼을 클릭하면 두 input 태그의 합을 마지막
  //input 태그에 보여주기!
  function aaa(){
    //첫번째 input태그에 접근한다.
    const a = document.querySelector('#num1');

    //접근한 input 태그에 작성한 내용을 가져온다.
    //a.속성명;
    const num1 = a.value; //더하기버튼 클릭했을때
    const num2 = document.querySelector('#num2').value;
    const sum = Number(num1)+ Number(num2); //합을 구함

    //이제 넣기 
    document.querySelector('#result').value = sum;
    // -> 이렇게 풀면 문자열로 인식해서 그냥 나옴 숫자로 바꿔야함.
  }

</script>
  
</body>
</html>
