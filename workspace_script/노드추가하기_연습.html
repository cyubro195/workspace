<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="button" value="행추가" onclick="addRow()">

  <input type="button" value="제목줄을 제외한 모두 삭제" onclick="deleteAll()">

  <hr>

  <table border="1" style="width: 500px;">
    <thead>
      <tr>
        <td>이름</td>
        <td>나이</td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  
  <script>

    function addRow(){
    const str = `
     <tr>
        <td>
          <input type="text">
        </td>
        <td>
          <input type="text">
          <input type="button" value="삭제" onclick="deleteOne(this)">
        </td>
     </tr>
     
     `;

     const tbodyTag = document.querySelector('table > tbody'); // tbody안에 생성한다!

     tbodyTag.insertAdjacentHTML('beforeend',str);

    }

    function deleteAll(){
      const tbodyTag = document.querySelector('table > tbody');
      tbodyTag.innerHTML = ''; //선택한 태그 안의 내용을 공백으로 변경해줌.
      //tbodyTag.remove(); 선택한 태그를 삭제
  
    }

    function deleteOne(buttonElement){
      //매개변수로 전달되는 this :  현재 이벤트가 발생한 태그
      const rowToDelete = buttonElement.closest('tr');
      // 버튼이 속한 <tr> 요소 찾기
       //내가 클릭한 삭제 버튼을 감싸고 있는 가장 가까운 tr태그
      rowToDelete.remove(); // 해당 <tr> 요소 삭제
    }

  </script>
</body>
</html>
