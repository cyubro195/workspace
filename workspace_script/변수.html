<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 - 변수편 </title>
</head>
<body>
  
  <h1 id="heading">자바슼립트</h1>
  <p id="text">위 텍스트를 클릭해보세용</p>

  <script>
    //자바스크립트의 출력문
    console.log('안녕하세요');
    console.log(100);
    console.log(10+20);
    console.log('java' + 'python');
    console.log('java' + 5);

    //변수 const, let, var
    //var : 이전 버전의 자바스크립트에서 사용함
    //const : 변하지 않는 값을 저장할 때 사용함
    //let : 변하는 값을 저장할 때 사용
    const a = 10;
    console.log(a);
    //a = 20; -> 오류!!
    
    let b = 20;
    // b = 10;
    // b = 10.5; 정수 넣다가 실수넣어도 오류안남! 자바랑은 달라!  
    // b = 'java';





    const heading = document.querySelector('#heading');
    heading.onclick = function(){
      heading.style.color = "red";
    }


  </script>
</body>
</html>
