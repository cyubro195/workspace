<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드선택하기</title>
</head>
<body>

  <h1>노드를 선택하세요!</h1>

  <input type="text" id="a">
  <input type="button" value="값 읽기" onclick="readValue()">
  <input type="button" value="값 셋팅" onclick="setValue()">
  
  <script>

    function readValue(){
      const tag = document.querySelector('#a');
      console.log(tag.type); // text
      console.log(tag.id); // a

      alert(tag.value);

    }

    //크기를 변경하고 색깔을 바꾸는것!
    function setValue(){
      document.querySelector('#a');
      const a = document.querySelector('a');
      a.value = 30; 
      

    }
    


  


  </script>  
</body>
</html>
