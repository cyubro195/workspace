<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h2> @ 배★열★다★루★기 @ </h2>

  <script>

    //배열생성
    const arr = {}; //배열끝; ㄹㅇ쉬움

    //배열을 데이터 저장_첫번째

    arr[0] = 5; // arr배열에 0번째에 5를 넣겠다?!
    //자바스크립은 공간필요없음 그냥 리스트라고 생각하셈!
    arr[1] = 3;

    //배열을 데이터 저장_두번째
    arr.push(7);
    arr.push(5.5);
    arr.push('javascript');

    //console.log(arr);
    // 일반 반복문 = 자바랑 동일함 int 대신 let을 씀
    // for(let i = 0; i < 5; i++){
    //   console.log(arr[i]);  > arr에 i번째 실행하겠다.
    // }

    //for-each 첫번째
    //for(int e : arr ) = 자바버전
    for(const e of arr){
      console.log(e);
    }
    //자바스크립트 오리지나르~for문 버전(★완죤★추천★)

    //첫번째 매개변수 : 반복될 데이터에서 하나씩 뺀 데이터
    //두번째 매개변수 : 반복되고 있는 index(횟수)

                       // ▼ e     ▼ arr  데이터 하나하나를 element로 부르겠습니다.라는뜼
    arr.forEach(function(element, index){
        console.log(`element = ${element} / index = ${index}`)
    });

    function aa(){
      console.log(1);
    }

  </script>

</body>
</html>
