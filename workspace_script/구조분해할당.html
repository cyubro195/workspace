<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2> ★구조분해할당★ </h2>
  <p>리액트에서 사용</p>
  <p>배열과 객체에 사용하는 ★문법★</p>

  <script>


    // ★ ----- 배열에서의 구조분해 할당 ------ ★

    //★배열에 저장된 값을 받아오는 일반적인 방법★
    const arr1 = [1, 2, 3];
    const a = arr1[0];
    const b = arr1[1];

    
    //★배열에 저장된 값을 구조분해할당 문법으로 받아오기★
    const arr2 = [1,2,3];
    const [a1,b1,c1] = arr2; // a1 = 1, b1 = 2, c1 = 3
    console.log(`a1=${a1}`);


    //★생성하는 변수의 개수가 다른경우
    const arr3 = [1,2,3];
    const [a2,b2] = arr3; // a2 = 1, b2 = 2 안맞아도 차례대로 들어감 데이터와 동일하게 변수 안만들어줘도 됨!
    const [a3,b3,c3,d4] = arr3; // a3 = 1, b3 = 2, c3 =3
  
    console.log(`d4=${d4}`); //b4에 변수값 출력하면 undefined(정의하지않았다))가 나옴 > 값이 제대로 들어가지 않는다. 

    



    // ★ ----- 객체에서의 구조분해할당 ------ ★

    const board = {
      boardNum : 1,
      title : '게시글1',
      readCnt : 5
    };

    //★ 객체 정보 출력
    console.log(board);
    console.log(board.title);  //따로 뺄수이씅 => 자바처럼 옆에 점찍고 타이틀을 부르면 데이터가 나옴!
    console.log(board['title']); // 애는 자바스크립트 + 파이썬에서 씀
    // 위아래 둘 다 가능! 근데 자바+파이썬 애는 리액트할때는 이것만 써야하는 경우가 있뜸! 

    //★ 객체 안의 데이터 변경
    board.boardNum = 3;
    board['readCnt'] = 3;
    console.log(board);

    const member = { //자바스크립트의 개체만듬
        name : '박희동',
        age : 5,
        tel : '010-1542-5454'
    }; 

    // 객체의 데이터를 변수에 저장하는 일반적인 방법
    const n1 = member.name; // '박희동'
    const t1 = member.tel; // '010-1542-5454'

    // ▶ 객체의 구조분해할당
    // 객체의 구조분해할당을 위해 만드는 변수는 객체의 key값과 일치!
    const{name,age,tel} = member; // ▲ 위에 방법보다 쉽고 간결하게 호출하는 방법!
    console.log(`name = ${name}`);

    const{aa,bb,cc} = member;
    console.log(`aa= ${aa}`);

    const student = {
      stuNum : 1,
      korScore : 90,
      'engScore' : 80 //이렇게해도 불러올수이씅ㅁ! 
    };
    
    const {stuNum, korScore, mathScore} = student;

    //객체의 구조분해할당 문법에서 변수명을 변경하는 문법
    const{ stuNum : num, korScore : kor } = student; // stuNum이라는 key값을 num이라고 한다.
    console.log(`num = ${num}`); // 1 ????? 


     






  </script>
</body>
</html>
