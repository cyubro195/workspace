<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h2> ▼ 객체 다루기 ▼ </h2>

  꺄약꾸아앙꾺꾺뺘ㅃ뺘ㅃ ▼ 휴

  <script>
    //객체 생성
    const member = {
      name : '류선재',
      age : 19
    };
    
    console.log(member); //그냥 호출
    console.log(member.name);
    console.log(member['age']);

    //문제 배열(리스트) + 객체.
    const board_list = [
      {
        boardNum : 1,
        title : '자바',
        writer : '류선재'
      },
      {
        boardNum : 2,
        title : '파이선',
        writer : '이태민'
      },
      {
        boardNum : 3,
        title : '자바스크립트',
        writer : '최띠룽'
      }
    ];

    console.log(board_list);
    //board_list에 저장된 모든 게시글의 제목만 출력

    for(let i = 0; i < board_list.length; i++){
      console.log(board_list[i].title);

    }

    
    // 자바 : for(int e : board_list){}  
  for(const e of board_list){
      console.log(e.title);
    }

    console.log('\n');

    board_list.forEach(function(element, idx){
        console.log(element.title);
    });

  </script>
</body>
</html>
