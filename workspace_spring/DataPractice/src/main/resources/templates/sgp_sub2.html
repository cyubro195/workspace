<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생성적 프로그램</title>
</head>
<body>
  
  <h1>학생성적입력 프로그램</h1>
  <p>[[${scoreVO.name}]] 학생의 성적을 입력합니다.</p>

<form action="/sgp_sub3" method="post">

  <input type="hidden" name="name" th:value="${scoreVO.name}">
  <input type="hidden" name="grade" th:value="${scoreVO.grade}">
  <input type="hidden" name="tel" th:value="${scoreVO.tel[0]}">
  <input type="hidden" name="tel" th:value="${scoreVO.tel[1]}">
  <input type="hidden" name="gender" th:value="${scoreVO.gender}">

  국어 <input type="text" name="korscore"> <br>
  수학 <input type="text" name="mathscore"> <br>
  영어 <input type="text" name="engscore"> <br>

  <input type="submit" value="확인">

</form>

</body>
</html>
