<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 그린 게시판 </title>
  <style>
    .container{
      width: 800px;
      margin: 30px auto;
    }
    .list-table{
      border: 1px solid black;
      width: 100%;
      text-align: center;
      }
    .list-table tr,.list-table td {
      border: 1px solid black;
    }

    .btn-div{
      margin-top: 20px;
      text-align: center;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="list-div">
      <div>
          <form action="/" method="post">
            <select name="searchKeyword">
              <option value="TITLE">제목</option>
              <option value="WRITER">작성자</option>
            </select>
            <input type="text" name="searchValue">
            <input type="submit" value="검색">
          </form>
      </div>
    
    <table class="list-table">

        <tr>
          <td>글번호</td>
          <td>제  목</td>
          <td>작성자</td>
          <td>작성일</td>
          <td>조회수</td>
        </tr>

        <tr th:each="board : ${boardList}">
          <td>[[${board.boardNum}]]</td>
          <td>
            <a th:href="@{/detailBoard(boardNum=${board.boardNum})}">
              [[${board.title}]]
            </a>
          </td>
          <td>[[${board.writer}]]</td>
          <td>[[${board.createDate}]]</td>
          <td>[[${board.readCnt}]]</td>
        </tr>
    </table>
  </div>

    <div class="btn-div">
      <input type="button" value="글쓰기" onclick="goRegForm()">
    </div>
    

  </div>

  <script>

    function goRegForm(){
      location.href = `/insertForm`;
    }
  </script>
</body>
</html>
