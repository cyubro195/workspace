<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>작성화면</title>
</head>
<body>
  <form action="/insertBoard" method="post">
  <table>
    <tr>
      <td>제목</td>
      <td>
        <input type="text" name="title" required>
      </td>
    </tr>
    <tr>
      <td>작성자</td>
      <td>
        <input type="text" name="writer" required>
      </td>
    </tr>
    <tr>
      <td>내용</td>
      <td>
        <textarea name="content" cols="30"></textarea>
      </td>
    </tr>
  </table>
  <input type="submit" value="글등록" onclick="goborForm()">
  </form>

  <script>

    function goborForm(){
      location.href = `/detailBoard`;
    }
  </script>
</body>
</html>
