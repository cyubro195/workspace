<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생정보 상세보기</title>
</head>
<body>
  <table border="1">
    <tr>
      <td>학번</td>
      <td>[[${student.stuNum}]]</td>
      <td>이름</td>
      <td>[[${student.stuName}]]</td>
    </tr>
    <tr>
      <td>국어점수</td>
      <td>[[${student.korScore}]]</td>
      <td>영어점수</td>
      <td>[[${student.engScore}]]</td>
    </tr>
    <tr>
      <td>자기소개</td>
      <td colspan="3">[[${student.intro}]]</td>
    </tr>
  </table>


  <input type="button" value="뒤로가기" onclick="goBack()">
  <input type="button" value="학생수정" th:onclick="goUpdate([[${student.stuNum}]])">
  <button type="button" value="학생삭제" th:onclick="goDelete([[${student.stuNum}]])">학생삭제</button>
 
  <script>
    
    //뒤로가기 버튼 클릭 시 실행 함수
    function goBack(){
      location.href = '/'; 
    }

    function goDelete(stuNum){
      const result = confirm('삭제?');

      location.href = `/stuDelete?stuNum=${stuNum}`; 
  
    }

    //수정하기
    function goUpdate(stuNum){
        location.href = `/updateForm?stuNum=${stuNum}`;
    }


  </script>
</body>
</html>
