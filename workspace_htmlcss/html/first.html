<!-- 이것이 html의 주석입니다. -->
<!-- 
  주석 안의 내용은 코드 해석에서 제외됩니다. 
  주석은 코드 해석에 필요한 정보나 학습용에 사용합니다.
  Ctrl + / > 주석 단축기 모든 프로그램에 동일함! 기억하세요! 
-->

<!-- 
  html(Hyper Text Markup language)의 정의
  하이퍼링크를 담고 있는 마크업(태그로 이루어진) 문서 -> 웹 페이지를 제작할 때 사용하는 언어다.

  시작하기 앞서
  대부분의 태그(tag)는 시작태그와 마감태그로 이루어진다. -> meta라는 태그는 시작태그만 있음.
  태그는 대소문자를 구분하지 않는다. > 자바는 대소문자를 구분한다. 쉬에트; > 단, 소문자 작성이 관례(그냥 개발자들은 다 그런데 )
  화면에 보이는 모든 내용은 <body>태그 안에 작성합니다.
  html 코드 작성 시 들여쓰기 활용 잘 하기! 
  html은 띄어쓰기 및 줄 개행에 영향을 받지 않는다.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 개발 생존일지 1일차 </title>
</head>
<body>
   집가고싶다 집가고싶다 집에 가고 싶다.
</body>
</html>
