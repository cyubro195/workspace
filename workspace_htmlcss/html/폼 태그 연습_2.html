<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="폼 태그 연습_2.css">

</head>
<body>
  <table>
    <tr>
      <td class="t1" colspan="2">
        회원기본 정보
        <span class="s1">(*필수입력)</span>
      </td>
    </tr>
    <tr>
      <td class="t2">
        <span>*</span>아이디 :
        <!-- 컨트롤+h 누르면 특정 중복으로 다 바꿀ㄹ수잇음 -->
      </td>
      <td>
        <input type="text" placeholder="4~12자의 영문 대소문자, 숫자만 입력하세요">
        <input type="button" value="아이디 검사">
      </td>
    </tr>
    <tr>
      <td class="t2">
        <span>*</span>비밀번호 :
      </td>
      <td>
        <input type="password">
        4~12자의 영문 대소문자, 숫자만 입력하세요.
      </td>
    </tr>
    <tr>
      <td class="t2">
        <span>*</span>비밀번호 확인 :
      </td>
      <td>
        <input type="text">
        <input type="button" value="비밀번호 확인">
      </td>
    </tr>
    <tr>
      <td class="t2">
        <span>*</span>이메일 주소 :
      </td>
      <td>
        <input type="text">
        <input type="button" value="이메일 확인">
        예) id@naver.com
      </td>
    </tr>
    <tr>
      <td class="t1" colspan="2">
        개인신상 정보
      </td>
    </tr>
    <tr>
      <td class="t2">
        <span>*</span>이름 :
      </td>
      <td>
        <input class="tt3" type="text">
      </td>
    </tr>
    <tr>
      <td class="t2"><span>*</span>주민등록번호 :</td>
      <td>
        <input class="tt3" type="text">
        - <input class="tt3" type="text">
        <input type="button" value="확인">
        예) 123456-789456
      </td>
    </tr>
    <tr>
      <td class="t2">
        생년월일 :
      </td>
      <td>
        <input class="tt2" type="text">년
        <input class="tt2" type="text">월
        <input class="tt2" type="text">일
      </td>
    </tr>
    <tr>
      <td class="t2">
        주소 :
      </td>
      <td>
        <div>
          <input class="tt3" type="text">
          <input type="button" value="우편번호 찾기">
        </div>
        <div>
         <input type="text">
         <input type="text">
        </div>
      </td>
    </tr>
    <tr>
      <td class="t2">
        관심분야 :
      </td>
      <td>
        <input type="checkbox">컴퓨터
        <input type="checkbox">인터넷
        <input type="checkbox">여 행
        <input type="checkbox">영화감상
        <input type="checkbox">음악감상
      </td>
    </tr>
    <tr>
      <td class="t2">
        자기소개 :
      </td>
      <td>
        <textarea rows="5" cols="90"></textarea>
      </td>
    </tr>
  </table>

<br><br>

<div class="but">
  <button type="button">회원가입</button>
  <button type="button">다시입력</button>
</div>
 
</body>
</html>
