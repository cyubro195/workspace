<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 회원가입 양식</title>
</head>
<body>
  
<h1>회원가입 양식</h1>

<table>
  
  <tr>
    <td>
      - 아이디 
    </td>
    <td>
      <input type="text">
    </td>
  </tr>
  
  <tr>
    <td>
      - 비밀번호
    </td>
    <td>
      <input type="password">
    </td>
  </tr>

  <tr>
    <td>
      - 비밀번호 확인
    </td>
    <td>
      <input type="password">
    </td>
  </tr>

  <tr>
    <td>
      - 이름
    </td>
    <td>
      <input type="text" name="" id="">
    </td>
  </tr>

  <tr>
    <td>
      - 성별
    </td>
    <td>
      <input type="radio" name="gender">여성
      <input type="radio" name="gender">남성
    </td>
  </tr>

  <tr>
    <td>
      - 전화번호
    </td>
    <td>
      <select>
        <option>02</option>
        <option>052</option>
        <option>032</option>
      </select>
      <input type="text"><input type="text">
    </td>
  </tr>

  <tr>
   <td>
    - 이메일
   </td>
   <td>
    <input type="text">@
      <select>
        <option value="">선택</option>
        <option value="">naver.com</option>
      </select>
   </td>
  </tr>

  <tr>
    <td>
      - 자기소개
    </td>
    <td>
      <textarea rows="10" cols="50"></textarea>
    </td>
  </tr>

</table>

<br>
<hr>
<br>

<h2>회원 가입 양식</h2>

<table>
  <tr>
    <td>- 아이디</td>
    <td>
      <input type="text">
    </td>
  </tr>
  <tr>
    <td>- 비밀번호</td>
    <td>
      <input type="password">
    </td>
  </tr>
  <tr>
    <td>- 비밀번호 확인</td>
    <td>
      <input type="password">
    </td>
  </tr>
  <tr>
    <td>- 이름</td>
    <td>
      <input type="text">
    </td>
  </tr>
  <tr>
    <td>- 성별</td>
    <td>
      <input type="radio" name="gender" checked>여성
      <input type="radio" name="gender">남성
    </td>
  </tr>
  <tr>
    <td>- 전화번호</td>
    <td>
      <select>
        <option>02</option>
        <option>052</option>
        <option>051</option>
      </select>
      <input type="text">
      <input type="text">
    </td>
  </tr>
  <tr>
    <td>- 이메일</td>
    <td>
      <input type="text">@
      <select>
        <option>선택</option>
        <option>구글</option>
        <option>네이버</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>- 자기소개</td>

      <textarea rows="5" cols="50"></textarea>
    </td>

</table>

</body>
</html>
