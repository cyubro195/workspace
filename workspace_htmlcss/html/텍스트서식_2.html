<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 굵은 글씨용 태그 <b>, <strong> 외관상 눈으로 보이는 차이가 없음 그래서 아무거나 써도 ㅇㅋ, 단 기계가 읽어줄때는 스트롱이 더 강력함!!! -->
  <b> b 태그를 사용한 문장</b> 
  <!-- 한 줄 개행 태그 <br> -->
    <br> 

    <strong> strong 태그를 사용한 문장</strong>
    <br><br>
  <!-- <br>태그를 2개한다고 2줄내려오는거 아니네옹ㅎ?   -->
  
  <!-- 취소선 <s> -->
    <s> 취소선이 그어졌어용~ </s>
    <br><br>

  <!-- 기울임 서체 <i> -->
    <i> 그냥 기울임체  </i>
    <br><br>
    <!-- 굵은 기울임체 -->
    <b><i> 굵고 기울어진 쳇 </i></b>
    <br><br>

  <!-- <pre> -->
    <pre>
      pre 태그 안의 내용은 작성한대로 출력됩니다.
      무한 띄어쓰기해도 그대로 나옴 ㅇㅇ
    </pre>

</body>
</html>
