<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--

    태그의 구조
    <태그 속성="값"> 태그 안의 내용 </태그>
    속성은 시작태그 안에 작성해야함.
    속성은 태그에 추가적인 기능을 부여
    하나의 태그에는 여러개의 속성을 부여할 수 있음
    속성은 모두 태그에 공통적으로 사용할 수 있는 것과 특정한 태그에만 사용할 수 있는 속성으로 구분함.
  
  -->

  <h1>하이퍼링크</h1>
  
  <!-- target 속성을 부여하면 새로운 창이 나타나면서 주소로 이동함 -->
  <a href="https://www.naver.com/" target="_blank"> 네이버로 이동 </a><br>
  <a href="https://www.google.co.kr/" target="_blank"> 구글로 이동 </a><br>


</body>
</html>
