<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 카드UI </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="Card_UI.css">
</head>


<body>

  <div class="container">

    <div class="img-div">
      <img src="house.jpg" alt="호텔사진">
      <span class="heart">
        <i class="fa-regular fa-heart" alt="빈하트"></i>
        <!-- <i class="fa-solid fa-heart" alt="꽉찬하트"></i> -->
      </span>
    </div>

    <div class="detail-div">
      
      <div class="detail-1">

        <div class="dd1">
          Green hotel 4th floor suite room
        </div>
        <div class="dd2">$599,999</div>
        <div class="dd3">
          with terrace & wine bar
        </div>

      </div>

      <div class ="detail-2">
        
        <div>
          <span>
            <i class="fa-solid fa-bed"></i>
          </span>
          <span><b>4</b> Bedrooms</span>
        </div>
        
        <div>
          <span>
            <i class="fa-solid fa-bath"></i>
          </span>
          <span><b>3</b> Bathrooms</span>
        </div>

      </div>

      <div class="detail-3">
        
        <div>Real Estate Agent</div>
        <div class="d3_1">
          <img src="face-01.jpg" alt="여자얼굴">

          <div>
            <div>Sandy Foxx</div>
            <div>052-777-8888</div>
          </div>

          <button type="button">INQUIRE</button>
        </div>

      </div>

    </div>

    </div>

  </div>


  <script>
    const i_tag = document.querySelector('.img-div i');
    i_tag.addEventListener('click', (e) => {
      e.target.classList.toggle('fa-regular');
      e.target.classList.toggle('fa-solid');
    });
  </script>

</body>

</html>
