<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  /* 아이디 선택자 */
  /* 아이디에는 #을 붙이고 .은 클래스로 입력하기 */

  #first {
    color: hotpink;
  }

  .bbo{
    color: gray;
  }

  h3{
    color: yellowgreen;
  }

  
  </style>
</head>
<body>

  <h3 id="first">첫번째 제목</h3>
  <h3>두번째 제목</h3>
  <h3 class="bbo">세번째 제목</h3>
  <h3 class="bbo">세번째 제목</h3>

</body>
</html>
